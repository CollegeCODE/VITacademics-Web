---
name: gradesemesters
url: /grades/semesters
controller: gradesController
---
<div id="grades" class="grid-block vertical">
  <div class="grid-block shrink" ng-include="'partials/menu.html'">

  </div>
  <div class="grid-block small-vertical medium-horizontal">
    <div class="grid-block small-12 medium-3" ng-include="'partials/left-grades-menu.html'">

    </div>
    <div class="grades grid-block small-12 medium-9">
      <div class="grid-block small-up-1 large-up-2">
        <div ng-repeat="semester in grades.semester_wise" class="grid-block">
          <div class="grid-block card vertical align-center text-center">
            <h2>{{semester.exam_held}} <span class="small">exams</span</h2>
            <p><span>{{semester.credits}} credits </span> and <span>{{semester.gpa}} GPA</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
