---
name: version
url: /version
controller: versionController
---
<!-- {{version}} -->
<div class="grid-block vertical">
  <div class="grid-block shrink" ng-include="'partials/menu.html'" ng-if="loggedin">

  </div>
  <div class="grid-container">
    <div class="grid-block vertical" style="max-width:500px;margin:0 auto;">
      <div class="grid-block vertical">
        <h4>Messages</h4>
        <div ng-repeat="message in version.messages" class="grid-block">
          <p class="lead">{{message.message}}</p>
        </div>
      </div>
      <div class="grid-block vertical">
        <div class="grid-block vertical">
          <h4>Contributors</h4>
          <div ng-repeat="contributor in version.contributors" class="grid-block">
            <p class="lead">{{contributor.name}}, <a target="_blank" href="{{contributor.github_profile}}">{{contributor.github_profile}}</a></p>
          </div>
        </div>
      </div>
      <div class="grid-block vertical">
        <div class="grid-block vertical">
          <h4>Latest Versions</h4>
          <div class="grid-block vertical">
            <p class="lead"><a href="https://play.google.com/store/apps/details?id=com.karthikb351.vitinfo2&amp;hl=en">Android: {{version.android.latest}}</a></p>
            <p class="lead"><a href="https://itunes.apple.com/in/app/vitacademics/id727796987?mt=8">iOS: {{version.ios.latest}}</a></p>
            <p class="lead"><a href="http://www.windowsphone.com/en-us/store/app/vitacademics-8-1/d6a9e028-4cc2-46ea-9f1b-84c02f4ae408">Windows: {{version.windows.latest}}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
